<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literature Card Game</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Menu Screen -->
        <div id="menu-screen" class="screen active">
            <h1>Literature Card Game</h1>
            <div class="menu-options">
                <button id="start-6-players" class="menu-button">Start 6-Player Game</button>
                <button id="start-8-players" class="menu-button">Start 8-Player Game</button>
            </div>
            <div id="menu-status" class="status-message"></div>
        </div>
        
        <!-- Game Play Screen -->
        <div id="game-screen" class="screen">
            <div id="game-message" class="game-message">Welcome to Literature Card Game</div>
            
            <div class="game-info">
                <div id="player-info" class="player-info">Current Player: You</div>
                <div id="team-info" class="team-info">Teams: Team A vs Team B</div>
            </div>
            
            <!-- Main content will be rebuilt dynamically with updateMainBoardLayout() -->
            <div class="main-content">
                <!-- Team A players will go here -->
                <!-- Cards will go in the middle -->
                <!-- Team B players will go here -->
            </div>
            
            <div class="bot-controls">
                <button id="play-pause" class="control-button">Auto Play: OFF</button>
                <button id="next-bot" class="control-button">Process Next Bot Turn</button>
                <button id="return-menu" class="control-button">Return to Menu</button>
            </div>
            
            <div class="game-log-container">
                <h3>Game Log</h3>
                <div class="game-log" id="game-log">
                    <div class="log-empty">Game actions will appear here...</div>
                </div>
            </div>
        </div>
        
        <!-- Card Selection Popup (hidden initially) -->
        <div id="card-selection-popup" class="popup">
            <div class="popup-content">
                <h3>Select a Card to Request</h3>
                <div id="card-families" class="card-families"></div>
                <button id="cancel-request" class="popup-button">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="static/js/main.js"></script>
    
    <!-- Add this just before the closing body tag -->
    <div class="notification-container" id="notification-container"></div>
</body>
</html>
